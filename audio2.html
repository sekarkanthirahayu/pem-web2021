<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Contoh Atribute Audio di HTML</title>
</head>
<body>
	<h1>Contoh Atribut autoplay dan muted Audio di Web</h1>
	<audio controls autoplay muted> 
		<!-- Chrome doesn't support autoplay -->
		<source src="dhruv - double take.mp3" type="audio/mp4">
		Browsermu tidak mendukung tag audio, upgrade donk!
    </audio>
	<h1>Contoh Atribut hidden Audio di Web</h1>
	<audio hidden autoplay loop>
		<!-- Chrome doesn't support autoplay -->
		<source src="dhruv - double take.mp3" type="audio/mp4">
		Browsermu tidak mendukung tag audio, upgrade donk!
	</audio>
</body>
</html>
